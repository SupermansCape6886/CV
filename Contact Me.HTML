<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h3>Contact Me</h3>
    <ul>
        <li>Email: email@email.com</li>
        <li>Cell: 555.555.5555</li>
        <li>Twitter: @Twitter_account</li>
    </ul>
    <form>
      <p>Please send me an email</p> 
      <label for="name">Enter First and Last Name Here:</label>
      <input type="name" id="name" required minlength="6" maxlength="20" size="30">
      <br>
      <br>
      <label for="email">Enter Your Email Address Here:</label>
      <input type="email" id="email" size="30" required>
      <br>
      <br>
      <label for="textarea">Enter Communication Here:</label>
      <br>
      <textarea id="communication" name="communication" rows="10" cols=
      "30"></textarea>
    </form>
 
</body>
</html>
